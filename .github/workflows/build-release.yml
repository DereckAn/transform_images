name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Permisos necesarios para crear releases y subir artifacts
permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  APP_NAME: QuakImages

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libraw-dev \
            liblcms2-dev \
            libjpeg-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cd src-tauri && cargo test --lib --verbose

  build-tauri:
    name: Build Tauri App
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel (static linking)
          - platform: macos-13
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin --features static

          # macOS Apple Silicon (static linking)
          - platform: macos-14
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin --features static

          # Windows (static linking)
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: --features static

          # Linux (dynamic linking - no static feature)
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # macOS dependencies
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install libraw little-cms2 jpeg-turbo

      # Windows dependencies
      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Install vcpkg
          Write-Host "Installing vcpkg..."
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat

          # Install LibRaw and dependencies (static linking)
          Write-Host "Installing LibRaw and dependencies..."
          C:\vcpkg\vcpkg install libraw:x64-windows-static
          C:\vcpkg\vcpkg install lcms:x64-windows-static
          C:\vcpkg\vcpkg install libjpeg-turbo:x64-windows-static
          C:\vcpkg\vcpkg install zlib:x64-windows-static

          # Set environment variable for subsequent steps
          echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libraw-dev \
            liblcms2-dev \
            libjpeg-dev
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig" >> $GITHUB_ENV


      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || '' }}
          releaseName: ${{ startsWith(github.ref, 'refs/tags/v') && format('{0} {1}', env.APP_NAME, github.ref_name) || '' }}
          releaseBody: |
            ## ${{ env.APP_NAME }} ${{ github.ref_name }}

            Professional image transformation and optimization tool with RAW format support.

            ### Features
            - ðŸ–¼ï¸ RAW format support (Sony, Canon, Nikon, etc.)
            - âš¡ Batch processing with multithreading
            - ðŸŽ¨ Advanced transformations (resize, rotate, flip)
            - ðŸ—œï¸ Smart optimization (JPEG, PNG, WebP)
            - ðŸ§¹ Automatic metadata removal

            ### Downloads
            - **macOS Intel**: `${{ env.APP_NAME }}-{version}-macOS-Intel.dmg`
            - **macOS Apple Silicon**: `${{ env.APP_NAME }}-{version}-macOS-AppleSilicon.dmg`
            - **Windows**: `${{ env.APP_NAME }}-{version}-Windows-x64.msi` or `.exe`
            - **Linux**: `${{ env.APP_NAME }}-{version}-Linux-x64.AppImage` o `.deb`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # Rename artifacts with friendly names for better user experience
      - name: Rename artifacts with friendly names
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          APP_NAME="${{ env.APP_NAME }}"
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"

          echo "ðŸ”„ Renaming artifacts for platform: ${{ matrix.platform }}"
          echo "ðŸ“¦ Bundle directory: $BUNDLE_DIR"

          # macOS Apple Silicon
          if [ "${{ matrix.platform }}" = "macos-14" ]; then
            # Rename DMG files
            if ls "$BUNDLE_DIR/dmg"/*.dmg 1> /dev/null 2>&1; then
              for file in "$BUNDLE_DIR/dmg"/*.dmg; do
                mv "$file" "$BUNDLE_DIR/dmg/${APP_NAME}-${VERSION}-macOS-AppleSilicon.dmg"
                echo "âœ… Renamed: $(basename "$file") â†’ ${APP_NAME}-${VERSION}-macOS-AppleSilicon.dmg"
              done
            fi
            # Rename app.tar.gz files
            if ls "$BUNDLE_DIR/macos"/*.app.tar.gz 1> /dev/null 2>&1; then
              for file in "$BUNDLE_DIR/macos"/*.app.tar.gz; do
                mv "$file" "$BUNDLE_DIR/macos/${APP_NAME}-${VERSION}-macOS-AppleSilicon.app.tar.gz"
                echo "âœ… Renamed: $(basename "$file") â†’ ${APP_NAME}-${VERSION}-macOS-AppleSilicon.app.tar.gz"
              done
            fi
          fi

          # macOS Intel
          if [ "${{ matrix.platform }}" = "macos-13" ]; then
            # Rename DMG files
            if ls "$BUNDLE_DIR/dmg"/*.dmg 1> /dev/null 2>&1; then
              for file in "$BUNDLE_DIR/dmg"/*.dmg; do
                mv "$file" "$BUNDLE_DIR/dmg/${APP_NAME}-${VERSION}-macOS-Intel.dmg"
                echo "âœ… Renamed: $(basename "$file") â†’ ${APP_NAME}-${VERSION}-macOS-Intel.dmg"
              done
            fi
            # Rename app.tar.gz files
            if ls "$BUNDLE_DIR/macos"/*.app.tar.gz 1> /dev/null 2>&1; then
              for file in "$BUNDLE_DIR/macos"/*.app.tar.gz; do
                mv "$file" "$BUNDLE_DIR/macos/${APP_NAME}-${VERSION}-macOS-Intel.app.tar.gz"
                echo "âœ… Renamed: $(basename "$file") â†’ ${APP_NAME}-${VERSION}-macOS-Intel.app.tar.gz"
              done
            fi
          fi

          # Windows
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            # Rename MSI files
            if ls "$BUNDLE_DIR/msi"/*.msi 1> /dev/null 2>&1; then
              for file in "$BUNDLE_DIR/msi"/*.msi; do
                mv "$file" "$BUNDLE_DIR/msi/${APP_NAME}-${VERSION}-Windows-x64.msi"
                echo "âœ… Renamed: $(basename "$file") â†’ ${APP_NAME}-${VERSION}-Windows-x64.msi"
              done
            fi
            # Rename NSIS installer files
            if ls "$BUNDLE_DIR/nsis"/*-setup.exe 1> /dev/null 2>&1; then
              for file in "$BUNDLE_DIR/nsis"/*-setup.exe; do
                mv "$file" "$BUNDLE_DIR/nsis/${APP_NAME}-${VERSION}-Windows-x64-Setup.exe"
                echo "âœ… Renamed: $(basename "$file") â†’ ${APP_NAME}-${VERSION}-Windows-x64-Setup.exe"
              done
            fi
          fi

          # Linux
          if [ "${{ matrix.platform }}" = "ubuntu-22.04" ]; then
            # Rename DEB files
            if ls "$BUNDLE_DIR/deb"/*.deb 1> /dev/null 2>&1; then
              for file in "$BUNDLE_DIR/deb"/*.deb; do
                mv "$file" "$BUNDLE_DIR/deb/${APP_NAME}-${VERSION}-Linux-x64.deb"
                echo "âœ… Renamed: $(basename "$file") â†’ ${APP_NAME}-${VERSION}-Linux-x64.deb"
              done
            fi
            # Rename AppImage files
            if ls "$BUNDLE_DIR/appimage"/*.AppImage 1> /dev/null 2>&1; then
              for file in "$BUNDLE_DIR/appimage"/*.AppImage; do
                mv "$file" "$BUNDLE_DIR/appimage/${APP_NAME}-${VERSION}-Linux-x64.AppImage"
                echo "âœ… Renamed: $(basename "$file") â†’ ${APP_NAME}-${VERSION}-Linux-x64.AppImage"
              done
            fi
            # Rename RPM files
            if ls "$BUNDLE_DIR/rpm"/*.rpm 1> /dev/null 2>&1; then
              for file in "$BUNDLE_DIR/rpm"/*.rpm; do
                mv "$file" "$BUNDLE_DIR/rpm/${APP_NAME}-${VERSION}-Linux-x64.rpm"
                echo "âœ… Renamed: $(basename "$file") â†’ ${APP_NAME}-${VERSION}-Linux-x64.rpm"
              done
            fi
          fi

          echo "âœ… Artifact renaming completed for ${{ matrix.platform }}"
